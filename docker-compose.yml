services:
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: admin 
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin 
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    ports:
      - "6379:6379"





volumes:
  postgres_data:
